<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      #text-color{
        color: #0f8480;
      }
      .btn{
      background-color: #0f8480;
      }

    </style>
  </head>
  <body>
    <section class="vh-100" style="background-color: #eee;">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px;">
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
    
                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4" id="text-color">Sign up</p>
    
                    <form class="mx-1 mx-md-4">
                      <div class="form-floating  my-5">
                   
                        <input 
                        name="email" 
                        class="form-control" 
                        id="email" 
                        placeholder="example@gmail.com"
                        />
                        <label for="email" class="form-label">First name:</label>

                
                </div>

                <div class="form-floating  my-5">
                   
                  <input 
                  name="email" 
                  class="form-control" 
                  id="email" 
                  placeholder="example@gmail.com"
                  />
                  <label for="email" class="form-label">last name:</label>

          
          </div>
    
                <div class="form-floating  my-5">
                  <input 
                  name="email" 
                  class="form-control" 
                  id="email" 
                  placeholder="example@gmail.com"
                  />
                  <label for="email" class="form-label">your email:</label>

          
          </div>
    
                      
                <div class="form-floating  my-5">
                  <input 
                  name="email" 
                  class="form-control" 
                  id="email" 
                  placeholder="example@gmail.com"
                  />
                  <label for="email" class="form-label">Password:</label>

          
          </div>
    
                      
                <div class="form-floating  my-5">
                  <input 
                  name="email" 
                  class="form-control" 
                  id="email" 
                  placeholder="example@gmail.com"
                  />
                  <label for="email" class="form-label">confirm your password:</label>

          
          </div>
    
                      <div class="form-check d-flex justify-content-center mb-5">
                        <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                        <label class="form-check-label" for="form2Example3">
                          I agree all statements.
                        </label>
                      </div>
    
                      <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-secondary btn-lg">Register</button>
                      </div>
    
                    </form>
    
                  </div>
                  <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
    
                    <img src="./practice/img.jpg.jpg"
                      class="img-fluid" alt="Sample image">
    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
